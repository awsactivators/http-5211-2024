<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play GTS</title>
  <script src="./js/main.js"></script>
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Darumadrop+One&display=swap" rel="stylesheet">
  <!-- Add icon library -->
  <script src="https://kit.fontawesome.com/e0a2509a73.js" crossorigin="anonymous"></script>
  <script type="module" src="./js/heros.js"></script>
  <script type="module" src="./js/completed.js" defer></script>
</head>

<body>
  <div class="body-container2">
    <div class="header-main-container2">
      <header>
        <div class="header-wrapper2">
          <div class="help-icons">
            <div>
              <i class="fa-solid fa-volume-high" id="sound-icon"></i>
            </div>
            <div>
              <i class="fa-solid fa-volume-xmark" id="mute-icon"></i>
            </div>
          </div>

          <div class="level">
            <h1>L<span class="level-number" id="level-number"></span> Completed</h1>
          </div>

          <div class="help-icons">
            <div>
              <i class="fa-solid fa-gear" id="settings-icon"></i>
            </div>
            <div>
              <i class="fa-solid fa-circle-info" id="info-icon"></i>
            </div>
          </div>
        </div>
      </header>
    </div>

    <div id="message-container"></div>
      

    <main>
        <div class="main-container3">
          <div class="main-player-wrapper2">
            <div class="heroname">
              <h2>Hero: <span class="superhero-name" id="superhero-name"></span></h2>
            </div>
  
            <div class="puzzle-wrapper">
              <span class="completed-jigsaw-puzzle" id="completed-jigsaw-puzzle"></span>
            </div>
  
            <div class="hero-info">
              <p id="hero-details">
                <span id="short-description"></span>
                <span id="read-more">
                  ... <a href="#" id="read-more-link">Read more</a>
                </span>
              </p>
            </div>
  
            <div class="quit-next-buttons">
              <div class="quit-btn">
                <a href="#">Quit</a>
              </div>
  
              <div class="next-btn">
                <a href="#">Next</a>
              </div>
            </div>
          </div>
        </div>
      </main>
    

    <div class="footer-container3">
      <footer>
        <div class="home-icons">
          <a href="./index.html" id="home-icon"><i class="fa-solid fa-house"></i></a>
        </div>
      </footer>
    </div>
  </div>

  <!-- Overlay for fading background -->
  <div id="overlay"></div>

  <!-- Modal for Full Description -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="close-modal">&times;</span>
      <h2 id="modal-hero-name"></h2>
      <p id="modal-full-description"></p>
    </div>
  </div>

  <!-- Settings Modal -->
  <div id="settings-modal">
    <h3>Settings</h3>
    <button id="dark-mode-toggle">Toggle Dark Mode</button>
    <button id="close-settings">Close</button>
  </div>
  
</body>
</html>
