<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play GTS</title>
  <script src="./js/main.js"></script>
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Darumadrop+One&display=swap" rel="stylesheet">
  <!-- Add icon library -->
  <script src="https://kit.fontawesome.com/e0a2509a73.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="body-container2">
    <div class="header-main-container2">
      <header>
        <div class="header-wrapper2">
          <div class="help-icons">
            <div>
              <i class="fa-solid fa-volume-high"></i>
            </div>
            <div>
              <i class="fa-solid fa-volume-xmark"></i>
            </div>
          </div>

          <div class="level">
            <h1>Level <span class="level-number"></span></h1>
          </div>

          <div class="help-icons">
            <div>
              <i class="fa-solid fa-gear"></i>
            </div>
            <div>
              <i class="fa-solid fa-circle-info"></i>
            </div>
          </div>
        </div>
      </header>

      
      <main>
        <div class="main-container2">
          <div class="heroname">
            <h2>Guess the superhero</h2>
          </div>

          <div class="puzzle">
            <span class="jigsaw-puzzle"></span>
          </div>

          <div>
            <form action="">
              <input type="text" name="name" placeholder="Superhero name:">
              <button type="submit">Submit</button>
            </form>
          </div>
        </div>
      </main>
    </div>

    <div class="footer-container2">
      <footer>
        <div class="home-like-icons">
          <a href=""><i class="fa-solid fa-house"></i></a>
          <a href=""><i class="fa-regular fa-thumbs-up"></i></a>
          <a href=""><i class="fa-regular fa-thumbs-down"></i></a>
        </div>
      </footer>
    </div>
  </div>
</body>
</html>
